<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style type="text/css">
	table#latabla {
		width: 900px;
		border: 1px solid #03C;
		border-spacing: 0px;
		border-collapse: collapse;
	}
	table#latabla th, table#latabla td {
		border: 1px solid #03C;
		padding:5px;		
	}
</style>
</head>

<body>
<table id="latabla" summary="Summary">
  <caption>
    Título de mi tabla
  </caption>
  <tr>
    <th scope="row">Equipos</th>
    <td>Ganados</td>
    <td>Perdidos</td>
  </tr>
  <tr>
    <th scope="row">fsdf</th>
    <td>3</td>
    <td>9</td>
  </tr>
  <tr>
    <th scope="row">gfgdfasd</th>
    <td>8</td>
    <td>4</td>
  </tr>
  <tr>
    <th scope="row">asdfsadf</th>
    <td>5</td>
    <td>7</td>
  </tr>
</table>
</body>
</html>
