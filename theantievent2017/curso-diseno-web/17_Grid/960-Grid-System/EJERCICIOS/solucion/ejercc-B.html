<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>960 Grid System &mdash; Demo</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/text.css" />
<link rel="stylesheet" href="css/960.css" />
<style type="text/css">
body{margin:0 20px;
}
p {
  border: 1px solid #666;
  overflow: hidden;
  padding: 10px 0;
  text-align: center;
}
</style>
</head>
<body>
<div class="container_12">
<!--cabecera-->
<div class="grid_12"> 
  <p>cabecera </p>
</div>
<div class="clear"></div>


<!--centro-->
  <div class="grid_9">
    <p>centro
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </p>
  </div>

<!--columna derecha-->
	<div class="grid_3">
	<p>derecha<br>
	  <br>
	  <br>
	  <br>
	  <br>
	  <br>
	  <br>
	  <br>
	  <br>
	  <br>
	  <br>
	  <br>
	  <br>
	  <br>
	  <br>
	  <br>
	</p>
	</div>
<div class="clear"></div>

<!--pie-->
<div class="grid_12"> 
  <p>pie </p>
</div>
</div>
</body>
</html>
