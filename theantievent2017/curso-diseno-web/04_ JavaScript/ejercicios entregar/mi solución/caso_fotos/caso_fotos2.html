<script>
var imag = ["foto1.jpg", "foto2.jpg", "foto3.jpg"]
function cambiaFoto(cual) {
	document.images.fotoGrande.src="imagenes/"+imag[cual];
}
</script>
<style>
	body {
		background-color: black;
	}
</style>
</head>

<body>
<p>
    <img width="10%" src="imagenes/foto1.jpg" onmouseover="cambiaFoto(0)"  />
    <img width="10%" src="imagenes/foto2.jpg" onmouseover="cambiaFoto(1)" />
    <img width="10%" src="imagenes/foto3.jpg" onmouseover="cambiaFoto(2)" />
</p>

<img id="fotoGrande" width="50%" src="imagenes/foto1.jpg"  />
</body>
