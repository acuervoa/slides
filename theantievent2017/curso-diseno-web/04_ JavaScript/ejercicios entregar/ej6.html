<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<script>
	function comprobar(){
		var director = document.getElementById('director').value;
		switch(director) {
			case "Quentin Tarantino":
				alert('Te gusta la acción');
				break;
				
			case "Stanley Kubrick":	
				alert('Te gustan las películas diferentes');
				break;
				
			case "Tim Burton":	
				alert('Te gusta la fantasia');
				break;
				
			default:
				alert('No conozco a ese director');
		}
	}
</script>
</head>

<body>
<form id="form1" name="form1" method="post">
  <p>¿Cuál es tu director de cine favorito?</p>
  <p><em>(Nota: probar con Quentin Tarantino, Stanley Kubrick,Tim Burton)</em></p>
    <input type="text" name="director" id="director"><br />    
    <input type="button" name="button" id="button" value="Enviar" onclick="comprobar()">
</form>
</body>
</html>
