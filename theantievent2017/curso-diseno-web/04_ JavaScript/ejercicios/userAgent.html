<meta charset="utf-8">
<title>Documento sin título</title>
	<script>	
		var navegador = navigator.userAgent.toLowerCase();	
		if( navegador.search(/android|iphone|ipad|blackberry/) > -1 ) {
			document.write("Eres un dispositivo táctil");
		}
		else {
			document.write("Eres una computadora");
		}
	</script>
</head>
