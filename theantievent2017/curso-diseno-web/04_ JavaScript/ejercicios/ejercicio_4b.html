<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
	<script>
		var valores = [true, 5, false, "hola", "adiós", 2];
		var valorTrue = valores[0];	
		var valorFalse = valores[2];	
		var casoTrue = valorTrue || valorFalse;
		var casoFalse = valorTrue && valorFalse;
		alert("casoTrue: "+casoTrue);
		alert("casoFalse: "+casoFalse);
		
		//Determinar el resultado de las operaciones matemáticas (suma, resta, multiplicación y división) realizadas con los dos elementos numéricos
		var cinco= valores[1];
		var dos= valores[5];
		var suma = cinco + dos;
		var resta = cinco - dos;
		var multiplicacion = cinco*dos;
		var division = cinco/dos;
		alert("suma: "+suma);
		alert("resta: "+resta);
		alert("multiplicacion: "+multiplicacion);
		alert("division: "+division);
		
    </script>
</head>

<body>	
</body>
</html>
