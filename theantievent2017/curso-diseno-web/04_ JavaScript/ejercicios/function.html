<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<script>
	function prueba(valor, valor2) {
		alert("saludo: " + valor + ", quién: " + valor2);
	}
</script>
</head>

<body>
<a href="#" onclick="prueba('Hola', 'Pedro');">Saludo corto</a><br/>
<a href="#" onclick="prueba('¿Cómo vas?', 'Alejandra');">Saludo medio</a><br/>
<a href="#" onclick="prueba('¿Qué tal va el día?', 'Lorena');">Saludo largo</a><br/>
</body>
</html>
