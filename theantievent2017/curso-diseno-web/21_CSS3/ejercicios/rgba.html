<html>
<head>

<title>Documento sin título</title>
<style>

		width:250px;

		box-sizing:border-box;

	}
	#caja2 {

		margin: -100px 0 0 30px;
		//opacity: 0.2; /*lo hereda el texto */
		color: white;
	}
</style>
<script src="js/prefixfree.min.js"></script>
</head>

<section id="caja">
	Hola mundo
</section>
