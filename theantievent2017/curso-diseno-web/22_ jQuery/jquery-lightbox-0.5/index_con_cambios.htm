<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery lightBox plugin</title>

    <!-- Arquivos utilizados pelo jQuery lightBox plugin -->
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.lightbox-0.5.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.lightbox-0.5.css" media="screen">
    <!-- / fim dos arquivos utilizados pelo jQuery lightBox plugin -->
    
    <!-- Ativando o jQuery lightBox plugin -->
    <script type="text/javascript">
    $(function() {
        $('#gallery a').lightBox();
    });
    </script>
   	<style type="text/css">
	/* jQuery lightBox plugin - Gallery style */
	#gallery {
		background-color: #444;
		padding: 10px;
		width: 720px;
	}
	#gallery ul { list-style: none; }
	#gallery ul li { display: inline; }
	#gallery ul img {
		border: 5px solid #3e3e3e;
		border-width: 5px 5px 20px;
	}
	#gallery ul a:hover img {
		border: 5px solid #fff;
		border-width: 5px 5px 20px;
		color: #fff;
	}
	#gallery ul a:hover { color: #fff; }
	</style>
</head>

<body>

<h2 id="example">Example</h2>
<p>Click in the image and see the <strong>jQuery lightBox plugin</strong> in action.</p>
<div id="gallery">
    <ul>
        <li>
            <a href="ejercc/1_b.jpg" title="Paisaje"><!--imagen grande-->
                <img src="ejercc/1_s.jpg" width="72" height="72" alt="Paisaje"><!--miniatura-->
            </a>
        </li>
        <li>
            <a href="ejercc/2_b.jpg" title="Mar"><!--el texto del title se utiliza en el pie-->
                <img src="ejercc/2_s.jpg" width="72" height="72" alt="Mar">
            </a>
        </li>
        <li>
            <a href="ejercc/3_b.jpg" title="Cielo"><!--el texto del title se utiliza en el pie-->
                <img src="ejercc/3_s.jpg" width="72" height="72" alt="Cielo">
            </a>
        </li>
        <li>
            <a href="ejercc/4_b.jpg" title="Torre Eiffel"><!--el texto del title se utiliza en el pie-->
                <img src="ejercc/4_s.jpg" width="72" height="72" alt="Torre Eiffel">
            </a>
        </li>
        <li>
            <a href="ejercc/5_b.jpg" title="Casa"><!--el texto del title se utiliza en el pie-->
                <img src="ejercc/5_s.jpg" width="72" height="72" alt="Casa">
            </a>
        </li>
    </ul>
</div>

</body>
</html>
