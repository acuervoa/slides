<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>
#cuenco2{ position:relative;
 left:-700px;
}
#textos{background-color:#F96;
}
</style>
<!--framework jQuery-->
<script src="scripts/jquery-1.7.2.min.js"></script>

<script>
$(function(){
//alpha en imágenes:

	   $("#misimagenes img").fadeTo(0,0.25);//por defecto nada más cargar la página pongo las imágenes con transparencia al 25%



	$("#misimagenes img").hover(//creo 2 estados on/off
	  function() {
		$(this).stop(true).fadeTo("slow",1);
	  },
	  function() {
		$(this).stop(true).fadeTo("slow",0.25);
	  });



//escalar objeto:

	   $("#cuenco").animate({"width":"100px","height":"30px"},0);//por defecto: ancho y alto; y 0 velocidad (inmediato)



   $("#cuenco").hover(//creo 2 estados on/off
	  function() {
		$("#cuenco").stop(true).animate({"width":"760px","height":"290px"},"normal");
	  },
	  function() {
		$("#cuenco").stop(true).animate({"width":"100px","height":"30px"},"fast");
	  });


//mover en X:

   $("#cuenco2").hover(
	  function() {
		$("#cuenco2").stop(true).animate({"left":"10px"},"normal");
	  },
	  function() {
		$("#cuenco2").stop(true).animate({"left":"-700px"},"fast");
	  });


//efecto textos:

   $("#textos").hover(
	  function() {
		$("#textos").stop(true).animate({"font-size":"100px","margin-top":"0px"},"normal");
	  },
	  function() {
		$("#textos").stop(true).animate({"font-size":"20px","margin-top":"0px"},"fast");
	  });


});
</script>
</head>

<body>

<p id="misimagenes">
<img src="images/phot-ojo-fantasia.jpg" width="300" height="225" alt="ojo">
<img src="images/taza-te-chica.jpg" width="234" height="239" alt="taza">
<img src="images/pajaro.png" width="200" height="112" alt="pajaro">
</p>

<p><img id="cuenco" src="images/45.jpg" width="760" height="290" alt="cuenco"></p>
  
<p><img id="cuenco2" src="images/45.jpg" width="760" height="290" alt="cuenco"></p>

<h3 id="textos">jQuery Effect animate() Method</h3>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
