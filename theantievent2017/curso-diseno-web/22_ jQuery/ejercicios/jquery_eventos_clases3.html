<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<script src="js/jquery-1.7.2.min.js"></script><script>
	$(function(){				
		$("#contenedor section").hover(function(){
			$(this).toggleClass("cambio");	//si la tienes, te la quita, si no, te la pone	
		});						
	});	
</script>
<style>
	#uno {
		width:200px;
		height:200px;
		background:yellow;
	}
	#dos {
		width:200px;
		height:200px;
		background:pink;
	}
	#tres { /* 100 */
		width:200px;
		height:200px;
		background:grey;
	}
	#contenedor .cambio { /* 110 y no 10 si fuera sólo .cambio */
		background: red;
		width:600px;
	}
</style>
</head>

<body>
	<div id="contenedor">
        <section id="uno">Uno</section>
        <section id="dos">Dos</section>
        <section id="tres">Tres</section>
    </div>
</body>
</html>
