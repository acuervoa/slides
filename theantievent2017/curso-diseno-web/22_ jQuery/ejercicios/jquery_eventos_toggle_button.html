<script>
	$(function(){				
		$("#micaja").toggle(function(){ 
			$("#micaja").html('<input type="button" name="button" id="button" value="off">');

			$("#micaja").html('<input type="button" name="button" id="button" value="on">');
		});
				
	});
</script>
<style>
	#micaja {		
		cursor:pointer;
	}	
</style>

<section id="micaja">
	<input type="button" name="button" id="button" value="on">
